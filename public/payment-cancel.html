<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paiement annulé</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
      body { background: #181820; font-family: 'Roboto', Arial, sans-serif; color: #f2f2f2; margin: 0; }
      .container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      .card { background: #23232e; border-radius: 16px; box-shadow: 0 4px 32px #0004; padding: 3rem 2.5rem; text-align: center; max-width: 350px; }
      .icon-fail { font-size: 5rem; color: #e94147; margin-bottom: 1.2rem; display: inline-block; }
      .title { font-size: 1.7rem; font-weight: 700; margin-bottom: 0.7rem; }
      .subtitle { font-size: 1.1rem; color: #8f8fa7; margin-bottom: 1.8rem; }
      .btn { background: #e94147; color: #23232e; font-weight: bold; border: none; border-radius: 6px; padding: 0.8em 1.6em; font-size: 1.08em; cursor: pointer; text-decoration: none; display: inline-block; }
      .btn:hover { background: #c92c35; }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <span class="icon-fail">❌</span>
    <div class="title">Paiement annulé</div>
    <div class="subtitle">Votre paiement a été annulé.<br>Vous pouvez réessayer ou fermer cette page.</div>
    <a class="btn" href="/">Retour à l'accueil</a>
  </div>
</div>
</body>
</html>
